<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>بازیابی رمز عبور</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>بازیابی رمز عبور</h2>
  <p>ایمیل خود را وارد کنید تا لینک بازیابی برایتان ارسال شود.</p>

  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}<br>
    {{ form.email }}
    <button type="submit" class="btn btn-primary mt-3">ارسال لینک</button>
  </form>
</body>
</html>
